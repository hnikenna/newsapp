{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block login_active %}active{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<div class="center">
        <h2 class="text-center">Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Log In</button>
        </form>
    <br>
</div>
{% endblock content %}
